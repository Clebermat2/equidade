<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - GEST√ÉO DEMOCR√ÅTICA </title>
    
    <style>
        :root {
            --card-bg: #fdf6e3; 
            --card-front-bg: #d32f2f; 
            --matched-bg: #4caf50; 
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: 1.5rem;
        }

        .memory-game {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            width: 90vw;
            max-width: 700px; 
            margin: 20px auto;
        }

        .card {
            background-color: transparent;
            width: 100%;
            padding-top: 100%; 
            position: relative;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px; 
            box-sizing: border-box;
            text-align: center;
            /* Adicionado para esconder o excesso da imagem */
            overflow: hidden;
        }

        /* === ALTERA√á√ÉO AQUI (CSS) === */
        /* Frente da carta (o que se v√™) */
        .card-front {
            background: var(--card-front-bg);
            /* Removemos as propriedades de texto (font-size, color) */
            padding: 0; /* Removemos o padding para a imagem preencher */
        }

        /* Nova regra para a imagem dentro da carta */
        .card-front img {
            width: 100%;
            height: 100%;
            /* 'cover' faz a imagem preencher o espa√ßo sem distorcer */
            object-fit: cover; 
        }

        /* Verso da carta (o conte√∫do) */
        .card-back {
            background: var(--card-bg);
            color: var(--text-color);
            transform: rotateY(180deg);
            font-size: 1rem; 
            line-height: 1.4;
            padding: 12px; /* Garantir que o texto tenha padding */
        }
        /* Fim da altera√ß√£o CSS */

        .card.flipped .card-front {
            transform: rotateY(180deg);
        }

        .card.flipped .card-back {
            transform: rotateY(0deg);
        }

        .card.matched {
            cursor: default;
        }
        
        .card.matched .card-back {
            background: var(--matched-bg);
            color: white;
            opacity: 0.8;
        }

        #resetButton {
            background-color: var(--card-front-bg);
            color: white;
            border: none;
            padding: 12px 22px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px; 
        }

        #resetButton:hover {
            background-color: #b71c1c; 
        }
    </style>
</head>
<body>

    <div class="memory-game">
        <h1>Jogo da Mem√≥ria: GEST√ÉO DEMOCR√ÅTICA</h1>
        <div class="game-board" id="gameBoard"></div>
        <button id="resetButton">Reiniciar Jogo</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const cardConcepts = [
                { matchId: 1, content: "Gest√£o Democr√°tica" },
                { matchId: 1, content: "Decis√£o coletiva envolvendo pais, alunos, professores e comunidade." },
                { matchId: 2, content: "Projeto Pol√≠tico-Pedag√≥gico (PPP)" },
                { matchId: 2, content: "A 'ferramenta viva' da Gest√£o Democr√°tica, constru√≠da por todos." },
                { matchId: 3, content: "Conselho Escolar" },
                { matchId: 3, content: "√ìrg√£o de delibera√ß√£o que representa todos os segmentos da escola." },
                { matchId: 4, content: "Gr√™mio Estudantil" },
                { matchId: 4, content: "Organiza√ß√£o colegiada que representa os/as alunos/as (protagonismo juvenil)." },
                { matchId: 5, content: "LDBEN (Lei 9.394/1996)" },
                { matchId: 5, content: "Lei que garante a Gest√£o Democr√°tica no ensino (Art. 14)." },
                { matchId: 6, content: "Constitui√ß√£o (Art. 206)" },
                { matchId: 6, content: "Define a Gest√£o Democr√°tica como um dos pilares da educa√ß√£o." },
                { matchId: 7, content: "PNE (Meta 19)" },
                { matchId: 7, content: "Plano Nacional de Educa√ß√£o que foca na Gest√£o Democr√°tica." },
                { matchId: 8, content: "Tr√™s Autonomias (Figura 1)" },
                { matchId: 8, content: "Pedag√≥gica, Administrativa e de Gest√£o Financeira." },
                { matchId: 9, content: "Ypar√° (Simbologia Guarani)" },
                { matchId: 9, content: "Grafismos de car√°ter simb√≥lico e sagrado (ex: Cobra Coral)." }
            ];

            const gameBoard = document.getElementById('gameBoard');
            const resetButton = document.getElementById('resetButton');
            let hasFlippedCard = false;
            let lockBoard = false; 
            let firstCard, secondCard;

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function createBoard() {
                gameBoard.innerHTML = ''; 
                shuffle(cardConcepts); 

                cardConcepts.forEach(concept => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.dataset.matchId = concept.matchId; 

                    /* === ALTERA√á√ÉO AQUI (JavaScript) === */
                    // Substitu√≠mos o emoji üêç pela tag <img>
                    //
                    // IMPORTANTE:
                    // Troque "caminho/para/sua-imagem.png" pelo local
                    // real da sua imagem.
                    //
                   card.innerHTML = `
                    <div class="card-face card-front">
                         <img src="https://cdn.jsdelivr.net/gh/Clebermat2/imagens/cobra.png" alt="Verso da Carta">
                    </div>
                    <div class="card-face card-back">
                        ${concept.content}
                    </div>
`;

                    /* === Fim da altera√ß√£o JavaScript === */

                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });

                resetState();
            }

            function flipCard() {
                if (lockBoard) return; 
                if (this === firstCard) return; 

                this.classList.add('flipped');

                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }

                secondCard = this;
                lockBoard = true; 

                checkForMatch();
            }

            function checkForMatch() {
                let isMatch = firstCard.dataset.matchId === secondCard.dataset.matchId;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);

                resetState();
            }

            function unflipCards() {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetState();
                }, 1500); 
            }

            function resetState() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }
            
            resetButton.addEventListener('click', createBoard);
            createBoard();
        });
    </script>

</body>
</html>
