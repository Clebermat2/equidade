<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória: PDDE e Diversidade</title>
    <style>
        :root {
            --primary-color: #2E7D32; /* Verde Floresta */
            --secondary-color: #8D6E63; /* Tom Terroso */
            --accent-color: #FFC107; /* Amarelo */
            --bg-color: #f5f5f5;
            --text-color: #333;
            --card-back: #4E342E;
            --card-front: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        p.instruction {
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto;
            color: #555;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            perspective: 1000px;
        }

        @media (min-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            background-color: transparent;
            height: 200px; /* Cartas altas para caber o texto */
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flip {
            transform: rotateY(180deg);
            cursor: default;
        }

        .card.matched .front {
            border-color: var(--primary-color);
            background-color: #e8f5e9;
        }

        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 2px solid transparent;
        }

        .front {
            background-color: var(--card-front);
            transform: rotateY(180deg);
            color: var(--text-color);
            text-align: center;
            font-size: 0.85rem;
            line-height: 1.3;
            overflow-y: auto; /* Permite rolar se o texto for muito longo */
            display: flex;
            flex-direction: column;
        }

        /* Estilização da barra de rolagem fina para navegadores Webkit */
        .front::-webkit-scrollbar {
            width: 4px;
        }
        .front::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        .front::-webkit-scrollbar-thumb {
            background: #ccc; 
            border-radius: 2px;
        }

        .term-text {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .def-text {
            font-size: 0.8rem;
            text-align: left;
        }

        .back {
            background-color: var(--card-back);
            background-image: url("https://cdn.jsdelivr.net/gh/Clebermat2/imagens/Fundo Card.png"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .modal h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #1b5e20;
        }

        .label-type {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #999;
            margin-bottom: 5px;
            display: block;
            width: 100%;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <h1>PDDE e Diversidade</h1>
        <p class="instruction">Encontre os pares correspondentes entre os conceitos e suas definições.</p>
    </header>

    <div class="stats-bar">
        <span>Jogadas: <span id="moves">0</span></span>
        <span>Pares Encontrados: <span id="matches">0</span>/8</span>
    </div>

    <div class="game-grid" id="gameGrid">
        <!-- As cartas serão geradas via JavaScript -->
    </div>

    <!-- Modal de Vitória -->
    <div class="modal-overlay" id="victoryModal">
        <div class="modal">
            <h2>Parabéns!</h2>
            <p>Você completou o jogo e reforçou seus conhecimentos sobre o PDDE e a gestão escolar.</p>
            <p style="margin-top: 10px;">Total de jogadas: <span id="finalMoves">0</span></p>
            <button class="btn" onclick="restartGame()">Jogar Novamente</button>
        </div>
    </div>

    <script>
        const gameData = [
            {
                id: 1,
                term: "PDDE",
                def: "Programa Dinheiro Direto na Escola. O Governo Federal repassa recursos financeiros deste programa para que as escolas quilombolas, indígenas melhore as condições de funcionamento e fortaleça o projeto político pedagógico."
            },
            {
                id: 2,
                term: "FNDE",
                def: "Fundo Nacional de Desenvolvimento da Educação. É o órgão responsável por gerenciar e repassar os recursos do PDDE. Ele acompanha, orienta e fiscaliza a aplicação dos recursos."
            },
            {
                id: 3,
                term: "UEx",
                def: "Unidade Executora. É a entidade da escola indígena, quilombola e de assentamento responsável por receber, administrar e prestar contas dos recursos do PDDE."
            },
            {
                id: 4,
                term: "Descentralização Financeira",
                def: "Significa que o recurso chega diretamente à escola, permitindo mais autonomia na decisão sobre como utilizá-lo, pois possibilita que as ações sejam planejadas de acordo com as necessidades reais."
            },
            {
                id: 5,
                term: "Comunidade Escolar",
                def: "É formada por estudantes, professores, gestores, funcionários, famílias e lideranças locais. Nas escolas quilombolas e indígenas, a participação da comunidade é essencial."
            },
            {
                id: 6,
                term: "Equidade",
                def: "É a forma de garantir que cada escola receba o apoio necessário de acordo com suas especificidades. Implica reconhecer as desigualdades históricas e assegurar recursos diferenciados."
            },
            {
                id: 7,
                term: "Planejamento",
                def: "É a organização antecipada das ações que serão realizadas com os recursos do PDDE. Deve ser construído de forma coletiva, considerando as prioridades da escola."
            },
            {
                id: 8,
                term: "Organização Social e Cultural",
                def: "Refere-se às formas próprias de convivência, tomada de decisão, tradições e saberes das comunidades. Na gestão do PDDE, é fundamental que essas formas sejam respeitadas."
            }
        ];

        let cardsArray = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matches = 0;
        const totalPairs = gameData.length;

        const grid = document.getElementById('gameGrid');
        const movesElement = document.getElementById('moves');
        const matchesElement = document.getElementById('matches');
        const modal = document.getElementById('victoryModal');
        const finalMovesElement = document.getElementById('finalMoves');

        function initGame() {
            // Limpar grid
            grid.innerHTML = '';
            cardsArray = [];
            
            // Criar pares (Carta A: Termo, Carta B: Definição)
            gameData.forEach(item => {
                // Carta Termo
                cardsArray.push({
                    id: item.id,
                    type: 'term',
                    content: item.term
                });
                // Carta Definição
                cardsArray.push({
                    id: item.id,
                    type: 'def',
                    content: item.def
                });
            });

            // Embaralhar
            cardsArray.sort(() => 0.5 - Math.random());

            // Renderizar cartas
            cardsArray.forEach(createCardElement);
            
            // Resetar status
            moves = 0;
            matches = 0;
            updateStats();
        }

        function createCardElement(item) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.id = item.id;

            // Frente (Conteúdo)
            const front = document.createElement('div');
            front.classList.add('front');
            
            const label = document.createElement('span');
            label.classList.add('label-type');
            label.textContent = item.type === 'term' ? 'CONCEITO' : 'DEFINIÇÃO';
            
            const text = document.createElement('div');
            if (item.type === 'term') {
                text.classList.add('term-text');
                text.textContent = item.content;
            } else {
                text.classList.add('def-text');
                text.textContent = item.content;
            }

            front.appendChild(label);
            front.appendChild(text);

            // Verso (Capa)
            const back = document.createElement('div');
            back.classList.add('back');

            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', flipCard);
            grid.appendChild(card);
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                // Primeiro clique
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Segundo clique
            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.id === secondCard.dataset.id;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            // Adicionar estilo de match
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
            }, 300);

            matches++;
            updateStats();
            resetBoard();

            if (matches === totalPairs) {
                setTimeout(showVictory, 800);
            }
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1500); // Tempo para o usuário ler o erro
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function incrementMoves() {
            moves++;
            updateStats();
        }

        function updateStats() {
            movesElement.textContent = moves;
            matchesElement.textContent = matches;
        }

        function showVictory() {
            finalMovesElement.textContent = moves;
            modal.style.display = 'flex';
        }

        function restartGame() {
            modal.style.display = 'none';
            // Efeito visual de reset
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => card.classList.remove('flip', 'matched'));
            
            setTimeout(() => {
                initGame();
            }, 600);
        }

        // Iniciar jogo ao carregar
        initGame();

    </script>
</body>
</html>
